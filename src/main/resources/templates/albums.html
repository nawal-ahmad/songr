<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="albums.css" th:href="@{albums.css}">
</head>
<body>
<form action="#" th:action="@{/addAlbum}" th:object="${addAlbum}" method="post">
    <fieldset>
        <legend>Add New Album</legend>
        <p>Title: <input name="title" type="text" field="*{title}"/></p>
        <p>Artist: <input name="artist" type="text" field="*{artist}"/></p>
        <p>Number of songs: <input name="songCount" type="number" field="*{songCount}"/></p>
        <p>Length in seconds: <input name="length" type="number" field="*{length}"/></p>
        <p>Cover: <input name="imgUrl" type="text" field="*{imgUrl}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </fieldset>
</form>

<div class="bigDiv">
    <div class="card" th:each="album : ${albums}">
        <img th:src="${album.imgUrl}" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>Album: <span th:text="${album.title}"></span></b></h4>
            <p>Artist: <span th:text="${album.artist}"></span></p>
            <p>Number of songs: <span th:text="${album.songCount}"></span></p>
            <p>Length in seconds: <span th:text="${album.length}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
