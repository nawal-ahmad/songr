<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Album</title>
</head>
<body>
<form action="/addAlbum" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Artist</label>
        <input type="text" class="form-control" name="artist">
    </div>
    <div class="mb-3">
        <label class="form-label">Number of songs</label>
        <input type="number" class="form-control" name="songCount">
    </div>
    <div class="mb-3">
        <label class="form-label">Length in seconds</label>
        <input type="number" class="form-control" name="length">
    </div>
    <div class="mb-3">
        <label class="form-label">Cover</label>
        <input type="String" class="form-control" name="imgUrl">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
